name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Install dependencies
        run: |
          curl -sS https://bootstrap.pypa.io/get-pip.py | python
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-asyncio pytest-httpx respx pytest-cov ruff mypy pip-audit
      - name: Lint (ruff)
        run: ruff check .
      - name: Type check (mypy)
        run: mypy --config-file mypy.ini src/github_mcp
      - name: Security audit (pip-audit)
        run: pip-audit -r requirements.txt
      - name: Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pytest -q --capture=tee-sys
      - name: Coverage Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pytest --cov=github_mcp --cov=auth --cov-report=term --cov-report=xml || true

