name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mcp-publisher
        run: |
          # Get latest version tag
          VERSION=$(curl -s https://api.github.com/repos/modelcontextprotocol/registry/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
          echo "Installing mcp-publisher version: $VERSION"
          
          # Download - filename doesn't include version number
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/download/${VERSION}/mcp-publisher_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher
          ./mcp-publisher --version
          
      - name: Login and Publish
        run: |
          ./mcp-publisher login github --token "${{ secrets.GITHUB_TOKEN }}"
          ./mcp-publisher publish
