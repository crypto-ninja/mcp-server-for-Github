name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(curl -s https://api.github.com/repos/modelcontextprotocol/registry/releases/latest | jq -r .tag_name | tr -d 'v')_linux_amd64.tar.gz" | tar xz
          chmod +x mcp-publisher
          
      - name: Login and Publish
        run: |
          ./mcp-publisher login github --token "${{ secrets.GITHUB_TOKEN }}"
          ./mcp-publisher publish

